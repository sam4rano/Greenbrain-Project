<!DOCTYPE html>
<html>
<head>
	<title>GreenBrain // Login page</title>
	<!--meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--css link & footawesome-->
	<link rel="stylesheet" href="sign.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<!--bootstrap extension-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-image: radial-gradient(circle, #dff0d8, #dbf6ee, #e5f9fd, #f5fbff, #ffffff); padding:0; margin:0; box-sizing: border-box;" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0" data-new-gr-c-s-check-loaded="14.993.0"
    data-gr-ext-installed="" cz-shortcut-listen="true">
    <div id="app">
        <div id="nav-bar">
            <nav class="navbar nav-container navbar-light navbar-expand-lg">
                <a href="/" class="navbar-brand router-link-active" target="_self">greenbrain</a>
                <!---->
                <div id="nav-collapse" class="navbar-collapse collapse" style="display: none;"></div>
                <a href="/auth" class="mr-3 border border-secondary rounded px-3 py-1 pointer router-link-exact-active router-link-active" aria-current="page">Login</a>
            </nav>
            <!---->
        </div>
        <div>
            <main class="toast-container">
                <img src="/img/failure-icon.d6132ce4.svg" alt="request failed" class="mr-3">
                <div></div>
            </main>
            <main class="success-toast-container pr-3">
                <img src="/img/success-icon.b2eee054.svg" alt="request succeeded" class="mr-3">
                <div>Login with your new password!

                </div>
            </main>
            <div id="container">
                <!---->
                <form data-aos="zoom-in-left" data-aos-duration="800" class="form-container shadow rounded aos-init aos-animate">
                    <h2 class="text-center">Sign In</h2>
                    <div class="email">
                        <span class="d-inline-block">
							<svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="custom-class feather feather-mail">
								<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
								<polyline points="22,6 12,13 2,6"></polyline></svg>
						</span><input type="text" placeholder="Username or Email">
                        <!---->
                    </div>
                    <div class="password">
                        <span class="d-inline-block">
						<svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="custom-class feather feather-key">
							<path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
						</svg></span><input type="password" placeholder="Password">
                        <!---->
                    </div>
                    <div class="login-button">
                        <button>Login</button>
                    </div>
                    <div class="signup-link">
                        <span class="d-inline-block text-right">New to Greenbrain?</span>
                        <span class="d-inline-block float-right">Sign Up Here</span>
                    </div>
                    <div id="forgot"><a href="/forgot" class="">Forgot Password?</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/chunk-vendors.5fef37c6.js"></script>
    <script src="/js/app.dda3bceb.js"></script>
</body>

</html>
